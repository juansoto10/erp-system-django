<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 dark:bg-stone-800">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <img
      class="mx-auto h-10 w-auto"
      src="https://i.postimg.cc/FzVM4Zhj/logo-sgep.png"
      alt="erp system logo"
    />
    <h2
      class="mt-7 text-center text-2xl font-bold leading-9 tracking-tight text-red6 text-"
    >
      Sign in to your account
    </h2>
  </div>

  <div class="mt-5 sm:mx-auto sm:w-full sm:max-w-md">
    <form
      class="space-y-6 sm:w-[280px]"
      method="POST"
    >
      {% csrf_token %}
      <div>
        <label
          for="username"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Username</label
        >
        <div class="mt-2">
          <input
            id="username"
            name="username"
            type="text"
            autocomplete=""
            required
            class="block w-full rounded-md border-0 px-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-1 focus:ring-inset focus:ring-red6 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Password</label
          >
          <div class="text-sm">
            <a
              href="#"
              class="font-semibold text-red6 hover:text-red4"
              >Forgot password?</a
            >
          </div>
        </div>
        <div class="mt-2">
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            class="block w-full rounded-md border-0 px-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-1 focus:ring-inset focus:ring-red6 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-red6 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red4 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition"
        >
          Sign in
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Donâ€™t have an account?
      <a
        href="{% url 'user-register' %}"
        class="font-semibold leading-6 text-red6 hover:text-red4 transition"
        >Sign up</a
      >
    </p>
  </div>
</div>
